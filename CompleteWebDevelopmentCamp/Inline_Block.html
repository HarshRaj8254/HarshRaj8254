<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elemnent</title>
</head>
<body>
    <!-- This is Block element. Block takes whole width  -->
    <p style="border: 2px solid red;">This is a Paragragh</p> <p style="border: 2px solid blue;">This is also a Paragraph</p> 
    <!-- This is Inline Element -->
    <span style="border: 2px solid red;">This is Span</span>
    <span style="border: 2px solid blue;">This is also a Span</span>
</body>
</html>
