<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* Element Selector */
        p{
            border: 1px solid blue;
        }
        /* id Selector */
        #firstPara{
            color: blueviolet;
        }
        /* Class Selector */
        .bgBlue{
            color: aqua;
            background-color: black;
        }
        /* Groouping Selector */
        span,footer{
            background-color: pink;
        }
    </style>
</head>

<body>
    <details>
        <h3>Selector in CSS</h3>
        1.Element Selector <br>
        2.Id Selector <br>
        3.Class Selector <br>
        4.Grouping Selector
    </details>
    <p id="firstPara">This is a Paragraph.</p>
    <p id="secondPara" class="redElement bgBlue">This is another Paragraph.</p>
    <div>
        <p>This is yet another Paragraph.</p>
        <span>This is Span.</span>
    </div>
    <footer>This is Footer.</footer>

</body>

</html>
