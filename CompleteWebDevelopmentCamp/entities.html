<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_Entities</title>
</head>

<body>
    <div>
        <p>This is a Paragraph</p>
    </div>
    <div>
        This is another &nbsp; Paragraph
    </div>
    <!-- non breaking spaces -->
    <!-- Html entities are used to write special character in html -->
    <div>
        <p>Paragraph is a written like this &lt;p&gt;</p>
    </div>
    <div>
        <p>Pound is a written like this &pound;</p>
    </div>
    <div>
        <p>Copyright is a written like this &copy;</p>
    </div>
    <div>
        <p>Another character is a written like this &rAarr;</p>
    </div>
    <div>
        <p>This is a written like this &frac14;</p>
    </div>
    <div>
        <p>Empty character is a written like this &#8203;</p>
    </div>

</body>

</html>
