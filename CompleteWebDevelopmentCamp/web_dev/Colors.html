<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color:aqua;/* color by name */
        }
        #secondPara{
            color: rgb(50, 157, 168);/* color by rgb value 0-255*/
        }
        #thirdPara{
            color: #4f4399; /* color by he value ,hex value is hexadecimal value of rgb value*/
        }
    </style>
</head>
<body>
    <h3>This is my first Box.</h3>
    <p id="firstPara">This is a paragraph from first box.</p>
    <p id="secondPara">This is a paragraph from second box.</p>
    <p id="thirdPara">This is a paragraph from third box.</p>
</body>
</html>
