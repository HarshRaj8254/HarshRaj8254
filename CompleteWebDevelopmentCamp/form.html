<!DOCTYPE html>
<html>

<head>
    <title>
        Forms
    </title>
</head>

<body>
    <h2>Forms</h2>
    <form action="backend.php">

        <div>
            Name: <input type="text" name="myName">
        </div>
        <br>
        <div>
            Roll: <input type="text" name="myRoll">
        </div>

        <div>
            <label for="name">Email:</label>
            <input type="email" name="myEmail" id="name">
        </div>
        <br>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">

        <div>

            <input type="checkbox" name="myEligiblity" id="name">
