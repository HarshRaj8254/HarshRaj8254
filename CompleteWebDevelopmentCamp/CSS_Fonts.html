<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <style>
        p{
            font-family: "Audiowide", sans-serif;
            font-size: 42px;
            /* <!-- Pixel is 1/96 of an inch. --> */
            font-display: block;
        }
        span{
            font-weight: bold;
            font-style:calc();
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>This is <span>Harsh</span> CSS Fonts.</p>
    
</body>
</html>
